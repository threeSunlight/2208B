<body>

     const vm = new Vue({
        // el: "#app", // 寻找节点
        data: {
            address: "北京",
            catastrophe: "渡劫"
        }
    })
     vm.$mount("#app") //  渲染方法挂载节点
    console.log(vm);
</script>
