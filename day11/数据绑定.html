<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.min.js"></script>
</head>
<body>
    <!-- 
			Vue中有2种数据绑定的方式：
					1.单向绑定(v-bind)：数据只能从data流向页面。
					2.双向绑定(v-model)：数据不仅能从data流向页面，还可以从页面流向data。
						备注：
								1.双向绑定一般都应用在表单类元素上（如：input、select等）
								2.v-model:value 可以简写为 v-model，因为v-model默认收集的就是value值。

                    3.说一下vue的单向数据流 
                        父子组件传值: 父组件吧data中数据传递给子组件,子组件不可以修改父组data中的数据,如果想要修改
                        父组件中的data数据,.this$emit('')
		 -->
    <!-- 准备容器 -->
    <div id="app">
        <!-- 完整写法 -->
        单向数据: <input v-bind:value="onece"  />
        双向数据: <input v-model:value="bidirectional" />
        <br/>
        <hr/>
        <!-- 简写方式 -->
        单向数据: <input :value="onece" />
        双向数据: <input v-model="bidirectional" />
    </div>
</body>
<script>
    new Vue({
        // 对象写法
        // data: {
        //     onece: '我是单向数据流',
        //     bidirectional: "我是双向数据"
        // }
        // 函数写法
        data() {
            return{
                onece: '我是单向数据流',
                bidirectional: "我是双向数据"
            }
        }
    }).$mount("#app")
</script>
</html>
