<script>
    let obj = {
        a: 1,
        c: 2
    }
    const map = new Map([
        ['name', '张三'],
        ['title', 'Author']
    ]);
    console.log(map,'map');
    // 判断map长度
    map.size // 2
    // 判断是否包含某个属性名
    map.has('name') // true
    // 获取属性的值
    map.get('name') // "张三"
    
    map.has('title') // true
    map.get('title') // "Author"
</script>
